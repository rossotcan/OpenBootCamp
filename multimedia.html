<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="./multimedia/imagenes/logohtml.webp" alt="logo html5" width="300" height="300"/>

    <h3>Videos</h3>
    <video src="multimedia/Intro.mp4" width="500" height="300" controls muted autoplay loop></video>
    <!--con el atributo autoplay se reproduce el video nada mas cargar la web, suele ser molesto, suele ir
    con la etiqueta muted para que no tenga audio-->

    <h3>audios</h3>
    <audio src="multimedia/gnr-welcome.mp3" controls></audio>
    

</body>
</html>
